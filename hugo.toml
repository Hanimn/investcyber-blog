[markup]
  [markup.highlight]
    style = "dracula"
    lineNos = true
    noClasses = false

[markup.goldmark.renderer]
  unsafe = true # Allow raw HTML for callout boxes

[[params.assets.favicons]]
src = "favicon-16x16.png"
sizes = "16x16"
type = "image/png"

[[params.assets.favicons]]
