  # Site logo configuration for PaperMod
  [params.label]
    icon = "images/logo.svg" # Reverted to no leading slash, expecting it to be relative to static/ or assets/
    iconHeight = 35
  
  # Home page content
  [params.homeInfoParams]
    Title = "Welcome to Invest Cyber"
    Content = "Investing in Cybersecurity Knowledge & Red Team Excellence"
  
  # Social links
  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/Hanimn"
  
  [[params.socialIcons]]
  name = "linkedin"
  url = "https://www.linkedin.com/in/hanimomeninia/"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10
    
  [[menu.main]]
    identifier = "blog"  # Changed from "posts"
    name = "Blog"         # Changed from "Posts"
    url = "/blog/"        # Changed from "/posts/"
    weight = 20
    
